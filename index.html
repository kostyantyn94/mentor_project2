<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>mentor_project_03</title>
</head>

<body>
  <div class="container">
    <section class="menu">
      <div class="menu__item">
        <div class="menu__number menu__number_active">1</div>
        <div class="menu__text">
          <div class="menu__text-step">STEP 1</div>
          <div class="menu__text-descr">YOUR INFO</div>
        </div>
      </div>
      <div class="menu__item">
        <div class="menu__number">2</div>
        <div class="menu__text">
          <div class="menu__text-step">STEP 2</div>
          <div class="menu__text-descr">SELECT PLAN</div>
        </div>
      </div>
      <div class="menu__item">
        <div class="menu__number">3</div>
        <div class="menu__text">
          <div class="menu__text-step">STEP 3</div>
          <div class="menu__text-descr">ADD-ONS</div>
        </div>
      </div>
      <div class="menu__item">
        <div class="menu__number">4</div>
        <div class="menu__text">
          <div class="menu__text-step">STEP 4</div>
          <div class="menu__text-descr">SUMMARY</div>
        </div>
      </div>
    </section>

    <section class="info">
      <h1 class="info__header section__header">Personal info</h1>
      <h2 class="info__subheader section__subheader">Please provide your name, email address, and phone number.</h2>
      <form class="info__form" id="form" action="#">
        <label class="info__label">Name<br>
          <input class="info__input" name="name" placeholder="e.g. Stephen King" type="text">
        </label>
        <label class="info__label">Email Address<br>
          <input class="info__input" name="email" placeholder="e.g. stephenking@lorem.com" type="email">
        </label>
        <label class="info__label">Phone Number<br>
          <input class="info__input" name="phone" placeholder="e.g. +1 234 567 890" type="tel">
        </label>
      </form>
      <button class="info__btn" type="submit" form="form">Next Step</button>
    </section>

    <section class="plan hidden">
      <h1 class="plan__header section__header">Select your plan</h1>
      <h2 class="plan__subheader section__subheader">You have the option of monthly or yearly billing.</h2>

      <div class="plan__wrapper">
        <div class="plan__item">
          <img src="/images/icon-arcade.svg" alt="Arcade" class="plan__icon">
          <div class="plan__name">Arcade</div>
          <div class="plan__price">$9/mo</div>
        </div>
        <div class="plan__item">
          <img src="/images/icon-advanced.svg" alt="Advanced" class="plan__icon">
          <div class="plan__name">Advanced</div>
          <div class="plan__price">$12/mo</div>
        </div>
        <div class="plan__item">
          <img src="/images/icon-pro.svg" alt="Pro" class="plan__icon">
          <div class="plan__name">Pro</div>
          <div class="plan__price">$15/mo</div>
        </div>
        <div class="plan__time">
          <div class="plan__time-wrapper">
            <span class="plan__time-month">Monthly</span>
            <span class="plan__time-year">Yearly</span>
          </div>
        </div>
      </div>

      <div class="plan__btns">
        <button class="platn__btn-back">Go Back</button>
        <button class="platn__btn-next">Next Step</button>
      </div>

    </section>

  </div>

  <script src="js/script.js"></script>

</body>



</html>
